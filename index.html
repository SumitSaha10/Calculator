<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="cal.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
       
        <input type="text" id="box">
        <table>
            <tr>
                <td><button class="btns">(</button></td>
                <td><button class="btns">)</button></td>
                <td><button class="btns">C</button></td>
                <td><button class="btns">ct</button></td>
            </tr>
            <tr>
                <td><button class="btns">7</button></td>
                <td><button class="btns">8</button></td>
                <td><button class="btns">9</button></td>
                <td><button class="btns">+</button></td>
            </tr>
            <tr>
                <td><button class="btns">4</button></td>
                <td><button class="btns">5</button></td>
                <td><button class="btns">6</button></td>
                <td><button class="btns">-</button></td>
            </tr>
            <tr>
                <td><button class="btns">1</button></td>
                <td><button class="btns">2</button></td>
                <td><button class="btns">3</button></td>
                <td><button class="btns">*</button></td>
            </tr>
            <tr>
                <td><button class="btns">0</button></td>
                <td><button class="btns">00</button></td>
                <td><button class="btns">.</button></td>
                <td><button class="btns">/</button></td>
            </tr>
            <tr>
                <td><button class="btns">%</button></td>
                <td><button class="btns" id ='equal'>=</button></td>
                
            </tr>
        </table>
    </div>
</body>
</html>
